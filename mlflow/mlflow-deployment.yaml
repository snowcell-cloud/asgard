---
# MLflow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: asgard
  labels:
    app: mlflow
    component: tracking-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      component: tracking-server
  template:
    metadata:
      labels:
        app: mlflow
        component: tracking-server
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z postgres-service 5432; do
                echo "PostgreSQL not ready, waiting..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: mlflow
          image: python:3.10-slim
          ports:
            - containerPort: 5000
              name: http
          env:
            # Backend store (PostgreSQL)
            - name: MLFLOW_BACKEND_STORE_URI
              value: postgresql://mlflow:mlflow123@postgres-service.asgard.svc.cluster.local:5432/mlflow

            # AWS S3 credentials
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_ACCESS_KEY_ID

            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_SECRET_ACCESS_KEY

            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_REGION

            # Artifact store (AWS S3)
            # The bucket name is constructed from the AWS_S3_BUCKET secret
            - name: AWS_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_S3_BUCKET

            - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
              value: s3://$(AWS_S3_BUCKET)/mlflow-artifacts

          command:
            - /bin/bash
            - -c
            - |
              pip install --no-cache-dir mlflow==2.16.2 psycopg2-binary boto3 && \
              mlflow server \
                --host=0.0.0.0 \
                --port=5000 \
                --backend-store-uri=${MLFLOW_BACKEND_STORE_URI} \
                --default-artifact-root=${MLFLOW_DEFAULT_ARTIFACT_ROOT} \
                --serve-artifacts

          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
