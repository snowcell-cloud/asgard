replicaCount: 1
namespace: asgard
image:
  repository: 637423187518.dkr.ecr.eu-north-1.amazonaws.com/asgard
  tag: latest
  pullPolicy: Always
  pullSecrets:
    - ecr-secret

env:
  ENVIRONMENT: "production"
  AIRBYTE_BASE_URL: "http://airbyte-airbyte-server-svc.airbyte.svc.cluster.local:8001/api/public/v1"
  PIPELINE_NAMESPACE: "asgard"
  SPARK_NAMESPACE: "asgard"
  SPARK_IMAGE: "637423187518.dkr.ecr.eu-north-1.amazonaws.com/spark-custom:latest"
  SPARK_SERVICE_ACCOUNT: "spark-sa"
  S3_SECRET_NAME: "s3-credentials"
  # Production data platform services in data-platform namespace
  TRINO_HOST: "trino-coordinator.data-platform.svc.cluster.local"
  TRINO_PORT: "8080"
  TRINO_USER: "trino"
  TRINO_CATALOG: "iceberg"
  NESSIE_URI: "http://nessie.data-platform.svc.cluster.local:19120/api/v1"
  NESSIE_REF: "main"
  NESSIE_AUTH_TYPE: "NONE"
  SILVER_SCHEMA: "silver"
  GOLD_SCHEMA: "gold"

serviceAccount:
  create: true
  name: "asgard-app"

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: asgard-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

## Note: this ingress is for public endpoints add all the paths under paths:, if there is no public path enabled: false
publicIngress:
  enabled: false
  host: asgard-public.local
  paths:
    - /docs

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

resources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
